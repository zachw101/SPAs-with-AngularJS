<div class="container">
  <fieldset id="sign-up-field">
    <div id="sign-up-title">Sign Up</div>
    <form name="signUpForm" novalidate>
      <input type="text" name="firstName" placeholder="First Name" class="input"
        ng-model="signUpCtrl.user.firstName"
        required>
        <div
          ng-if="signUpForm.firstName.$touched && signUpForm.firstName.$error.required" class="error">
          First Name
        </div>
      <br>

      <input type="text" name="lastName" placeholder="Last Name" class="input"
        ng-model="signUpCtrl.user.lastName"
        required>
        <div
          ng-if="signUpForm.lastName.$touched && signUpForm.lastName.$error.required" class="error">
          Last Name
        </div>
      <br>

      <input type="email" name="email" placeholder="Email" class="input"
        ng-model="signUpCtrl.user.email"
        required>
        <div ng-if="signUpForm.email.$touched && signUpForm.email.$invalid " class="error">
          Valid email addresses only
        </div>
      <br>

      <input type="text" name="phone" placeholder="Phone number in ###-###-#### format" class="input"
        ng-model="signUpCtrl.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <div ng-if="signUpForm.phone.$touched && signUpForm.phone.$invalid" class="error">
          ###-###-#### format only
        </div>
      <br>

      <input type="text" name="favorite" placeholder="Favorite Menu Item" class="input" 
             ng-focus="focused = true" ng-blur="signUpCtrl.validateFavorite(); focused = false"
        ng-model="signUpCtrl.user.favorite"
        required>
        <div ng-if="signUpForm.favorite.$error.required && signUpForm.favorite.$touched" class="error">
          Favorite Menu Item: (i.e. "A7")
        </div>
        <div ng-if="!focused && (!signUpForm.favorite.$error.required) && signUpCtrl.invalidDish" class="error">
          No such menu item number exists... use something like ... "A7"
        </div>
      <br>

      <button class="sign-up-submit"
        ng-disabled="signUpForm.$invalid || signUpCtrl.shortNames.indexOf(signUpCtrl.user.favorite.toLowerCase()) === -1"
        ng-click="signUpCtrl.submit()">Submit</button>

    </form>

    <div id="sign-up-complete" ng-if="signUpCtrl.saved">Your information has been saved!<div>

  </fieldset>

</div>
